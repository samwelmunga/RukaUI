<!DOCTYPE html>
<!--  html5 -->
<html lang="sv">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <!-- <link crossorigin="anonymous" href="https://fonts.googleapis.com/css?family=Domine|Frank+Ruhl+Libre|Libre+Baskerville|Prata|Scope+One|Unna|Glegoo" rel="stylesheet"> -->

        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="../assets/css/ruka.css">
        <link rel="stylesheet" href="../assets/css/ruka-scrollbar.css">
        <link rel="stylesheet" href="../assets/css/ruka-loader.css">
        <link rel="stylesheet" href="../assets/css/custom.css">
        <!-- <link rel="stylesheet" href="../assets/css/animation.css"> -->

        <!-- Service worker installation -->
        <!-- <script type="text/javascript" src="../resources/system/AppInstaller.js"></script> -->

        <!-- Ruka OS -->
        <!-- <script type="text/javascript" src="../resources/system/RukaOS.js"></script> -->

        <!-- Ruka build -->
        <script type="text/javascript" src="../resources/build.js"></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <title>Som@</title>

    </head>
  
    <body>

        <!--DEFAULT SETTINGS-->
        <default-settings
        height="100%"
        transitions="slide_horizontal"
        prevent="true"
        noloader="true"
        ></default-settings>

        <!--SUB-PAGE SETTINGS-->
        <page-settings
        for="episode-content"
        height="100%"
        transitions="slide_horizontal"
        orientation="horizontal"
        mode="button"
        prevent="true"
        previous="episode-prev"
        next="episode-next"
        noloader="true"
        preload="2"
        ></page-settings>

        <!-- WORKING PROGRESS -->
        <custom-settings
        prevent="true"
        transitions="true"
        animations="true"
        resolution="true"
        noloader="true"
        ></custom-settings>

        <div class="cover"></div>

        <ruka-page></ruka-page>

    </body>
</html>
